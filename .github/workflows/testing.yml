name: Test Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run Jest Tests
        run: bun run jest
        env:
          NODE_ENV: test

      - name: Run Cypress Tests in Chrome
        uses: cypress-io/github-action@v5
        timeout-minutes: 10
        with:
          install: false
          browser: chrome
          record: false
          build: bun run next build
          start: bun run next start --port 3000
          wait-on: "http://localhost:3000"
